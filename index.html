<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet"
    href="style.css">
    <title>Perfil do Usuário</title>
    <title>Localização do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Preferência de Idioma</h1>
    <label
    for="language-selector">Selecione seu idioma:</label>
    <select
    id="language-selector">
    <option
    value="pt">Português</option>
    <option
    value="en">Inglês</option>
    <option
    value="es">Espanhol</option>
    <option
    value="fr">Francês</option>
</select>
<p id="greeting">Olá!</p>

<script src="script.js">
    </script>

<h2>Crie seu Perfil</h2>
<form id="profileForm">
    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="submit">Criar Perfil</button>
</form>

<div class="container">
    <h2>Localização do Usuário</h2>
    <p id="location">Obtendo localização...</p>
</div>

<script src="location.js"></script>

    
</body>
</html>
